<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="eswar">
    <meta name="description" content="The Contact for The Little Tacos Shop">

    <title>

        The Little Taco Shop|Contact
    </title>

    <link rel="stylesheet" href="style.css">


</head>

<body>


    <header>
        <h1>CONTACT US</h1>
        <nav>

            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#about">About <abbr title="THE LITTLE TACO SHOP">LTS</abbr></a></li>
                <li><a href="menu">Our
                        Menu</a></li>
                <li><a href="services.html">Store Hours</a></li>

            </ul>

        </nav>
        <figure>

            <img src="images/tacos closeup.png" alt="LTS Shop" title="Tacos ready to eat" width="400" height="267">
            <figcaption>
                Little taco Shop: Tacos
            </figcaption>

        </figure>


    </header>
    <hr>

    <main>

        <!--OUR CONTENT-->
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">

                <fieldset>
                    <legend>
                        Send Us A Message
                    </legend>

                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="enter the name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="enter the email" required>
                    </p>

                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Enter message"></textarea>

                    </p>
                </fieldset>

                <fieldset>

                    <button type="submit">SEND</button>
                    <br>
                    <br>
                    <button type="reset">REFRESH</button>

                </fieldset>
            </form>
        </section>
        <section>

            <h3>Our Location</h3>
            <address>
                555 Taco Temptation Lane,Suite T <br>
                kanas City,Mo 55555-55555 <br>
                <br>
                phone: <a href="tel:5555555555">55555-55555</a>

            </address>
        </section>
    </main>
    <hr>

    <footer>
        <p>
            copyright &copy;The Little Taco Shop
        </p>

    </footer>


</body>

</html>
